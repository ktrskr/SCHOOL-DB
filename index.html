<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Student Enrollment Form</a>
    </div>
</nav>

<!-- Form -->
<div class="container mt-4" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <form id="student-enrollment">
        <div class="mb-3">
            <label for="rollNo" class="form-label">Roll-No</label>
            <input type="number" class="form-control" id="rollNo" placeholder="Enter Roll No" min="1" onchange="getStudentData()">
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full-Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" disabled>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="class" class="form-label">Class</label>
                <input type="text" class="form-control" id="class" placeholder="Enter Class" disabled>
            </div>
            <div class="col-md-6">
                <label for="birthDate" class="form-label">Birth-Date</label>
                <input type="date" class="form-control" id="birthDate" disabled>
            </div>
        </div>

        <div class="mb-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" disabled>
        </div>

        <div class="mb-3">
            <label for="enrollmentDate" class="form-label">Enrollment-Date</label>
            <input type="date" class="form-control" id="enrollmentDate" disabled>
        </div>

        <div class="btn-container text-center">
            <button type="button" class="btn btn-primary" id="saveBtn" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-success" id="updateBtn" onclick="changeData()" disabled>Update</button>
            <button type="button" class="btn btn-warning" id="resetBtn" onclick="resetForm()" disabled>Reset</button>
        </div>
    </form>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type='text/javascript' src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script type='text/javascript' src="script.js"></script>
</body>
</html>
